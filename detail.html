<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <div id="temporaryContent">
        <div class="title">PRODUCT DETAILS</div>
        <div class="detail">
            <div class="image">
                <img src="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="scratchPrice"></div>
                <div class="price"></div>
                <div class="offer"></div>
                <div class="rating"></div>
                
                <label for="size">Select Size:</label>
                    <select id="size" name="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                    <body>
                        <button class="color-button red" onclick="toggleButtonColor(this)">Red</button>
                        <button class="color-button yellow" onclick="toggleButtonColor(this)">Yellow</button>
                        <button class="color-button blue" onclick="toggleButtonColor(this)">Blue</button>
                        <button class="color-button green" onclick="toggleButtonColor(this)">Green</button>
                    
                        <script src="script.js"></script>
                    </body>
                
                <div class="buttons">
                    
                    <button>Check Out</button>
                    <button class="addCart">Add To Cart 
                        <span>
                            <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="description"></div>
            </div>
        </div>

        <div class="title"></div>
        <div class="listProduct"></div>
    </div>

    <script src="detail.js" type="module"></script>
</body>
</html>
